<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link the main css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- link the main js file -->
    <script src="index.js"></script>
    <title>Typewriter</title>
  </head>

  <body>


    <div class="keyboard">

    <h1>Typewriter</h1>

      <!-- first row of the keyboard -->
      <div class="first-row">
        <div data-key="" class="key">
          <kbd>Q</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>W</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>E</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>R</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>T</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>Y</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>U</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>I</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>O</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>P</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>{</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>}</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>\</kbd>
        </div>
      </div>

      <!-- second row of the keyboard -->
      <div class="second-row">
        <div data-key="" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>L</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>;</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>'</kbd>
        </div>
      </div>

      <!-- third row of the keyboard -->
      <div class="third-row">
        <div data-key="" class="key">
          <kbd>Z</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>X</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>C</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>V</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>B</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>N</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>M</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>,</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>.</kbd>
        </div>
        <div data-key="" class="key">
          <kbd>/</kbd>
        </div>
      </div>

      <!-- maybe add a spacebar in the fourth row? -->

    </div>

    <audio src="sounds/typewriter-keystroke.wav"></audio>

    <footer>Photo by Dustin Lee on Unsplash</footer>
  </body>
</html>
